<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Ejemplos de Grid</h1>
    <h2>1. Grid basico </h2>
    <p>Este contenedor organiza los elementos en una cuadricula basica de 3 columnas</p>
    <div class="container grid grid-template ">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item">item 6</div>
    </div>

    <br>
    <h2>2. Columnas (column) y filas (rows)</h2>
    <p>Este contenedor organiza los elementos en 2 columnas con diferentes anchos </p>
    <div class="container grid grid-columns-rows ">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
    </div>
</body>
